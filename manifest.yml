---
# This manifest deploys a Python Flask application with a Cloudant database
applications:
- name: nyu-product-service-fall2021
  path: .
  instances: 3
  memory: 128M
  # routes:
  # - route: nyu-product-service-fall2021.us-south.cf.appdomain.cloud
  disk_quota: 1024M
  buildpacks: 
  - python_buildpack
  timeout: 180
  services:
  - Cloudant
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false
